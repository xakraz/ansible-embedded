## Customize the test machine
## --
machine:
  services:
    - docker
  environment:
    TERM: dumb
  timezone:
    Europe/Paris


## Dependencies for Build
dependencies:
  pre:
  ## Install the required gem in order to push the package to packagecloud.io
  - gem install package_cloud

  override:
  ## Start the Docker container with Openresty service
  - docker info

  post:
  ## Build the image (Will use published image from registry later)
  - docker build --rm -t ansible-embedded-base:squeeze --file=dockerfiles/debian/squeeze/ansible-embedded-base.dockerfile .
  - docker build --rm -t ansible-embedded-deb:squeeze  --file=dockerfiles/debian/squeeze/ansible-embedded-deb.dockerfile .
  - docker build --rm -t ansible-embedded-base:wheezy  --file=dockerfiles/debian/wheezy/ansible-embedded-base.dockerfile .
  - docker build --rm -t ansible-embedded-deb:wheezy   --file=dockerfiles/debian/wheezy/ansible-embedded-deb.dockerfile .
  - docker run --rm --volume=$(pwd):/media/ ansible-embedded-deb:squeeze
  - docker run --rm --volume=$(pwd):/media/ ansible-embedded-deb:wheezy


## Tests config
## --
test:
  override:


